<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="html.js"></script>
</head>
<body>

    <script type="text/javascript">

        // First test
        var el = DIV('H');
        el.append(DIV('e'));
        el.append(DIV('ll'));
        el.div[2].append(DIV('0'));
        console.log(el);
        console.log(el.xml());

        //Second test
        var el = DIV('H');
        el.append(DIV('e')); // Insert a div inside el
        el.append(DIV('ll')); // Insert another div in the end
        el.remove(1); // Remove element at Index 1 [in this case is 'e']
        // Our content was ['h', div, div] remenber that raw text is also one element
        console.log(el.xml());

        var body = document.getElementsByTagName('body')[0];
        // Create
        var header = new DIV({
            class: ['class1', 'class2', 'class3'],
            id: 'first'},
            new H2(null, 'Header!'),
            new P(null, 'A paragraph...'));
        // Edit
        header.content[1].attributes['class'] = ['class1', 'class2', 'class3', 'class4'];
        // Print
        body.innerHTML = header.xml();
        // Edit again
        var content = new DIV({
            id: 'content',
            class: ['twelve', 'columns', 'panel']},
            new P(null, 'Content Text')
        );
        header.content.push(content);
        // Print again
        body.innerHTML = header.xml();

    </script>
</body>
</html>

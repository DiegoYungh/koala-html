<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="html.min.js"></script>
</head>
<body>

    <script type="text/javascript">

        var body = document.getElementsByTagName('body')[0];
        // Create
        var header = new DIV({
            class: ['class1', 'class2', 'class3'],
            id: 'first'},
            new H2(null, 'Header!'),
            new P(null, 'A paragraph...'));
        // Edit
        header.content[1].attributes['class'] = ['class1', 'class2', 'class3', 'class4'];
        // Print
        body.innerHTML = header.xml();
        // Edit again
        var content = new DIV({
            id: 'content',
            class: ['twelve', 'columns', 'panel']},
            new P(null, 'Content Text')
        );
        header.content.push(content);
        // Print again
        body.innerHTML = header.xml();

    </script>
</body>
</html>
